<!DOCTYPE html>
<html>

<head>
	<title>Stopwatch</title>
	
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="app">
		<div class="stopwatch" id="stopwatch1">
			<div class="time">0:00.0</div>
			<div class="breakTime">0:00.0</div>
			<div class="lapsDiv">
					<svg class="cross clearBtn" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
						<circle cx="400" cy="400" r="400" />
						<path d="M 200 250 L 250 200 L 400 350 L 550 200 L 600 250 L 450 400 L 600 550 L 550 600 L 400 450 L 250 600 L 200 550 L 350 400 Z">
						</path>
					</svg>
				<div class="lapsListDiv">
					<ul class="laps"></ul>
				</div>
			</div>
			<div class="startBtn">
				START
			</div>
			<br>
			<div class="finishBtn">
				FINISH
			</div>
			<br>
			<!-- <div class="stopBtn">
				STOP<i class="fas fa-stop"></i>
			</div> -->
		</div>
		<div class="stopwatch" id="stopwatch2">
			<div class="time">0:00.0</div>
			<div class="breakTime">0:00.0</div>
			<div class="lapsDiv">
				<svg class="cross clearBtn" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
					<circle cx="400" cy="400" r="400" />
					<path d="M 200 250 L 250 200 L 400 350 L 550 200 L 600 250 L 450 400 L 600 550 L 550 600 L 400 450 L 250 600 L 200 550 L 350 400 Z">
					</path>
				</svg>
				<div class="lapsListDiv">
					<ul class="laps"></ul>
				</div>
			</div>
			<div class="startBtn">
				START
			</div>
			<br>
			<div class="finishBtn">
				FINISH
			</div>
			<br>
			<!-- <div class="stopBtn">
				STOP<i class="fas fa-stop"></i>
			</div> -->

		</div>
	</div>



	<script type="text/javascript" src="cookie.js"></script>
	<script type="text/javascript" src="stopwatch.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
